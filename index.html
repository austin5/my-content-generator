<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Content Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .content {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      background-color: #fafafa;
    }

    .content pre {
      margin: 0;
      padding: 10px;
      background-color: #eaeaea;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Content Generator</h1>

    <!-- Input Section -->
    <div class="input-group">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter Title">
    </div>

    <div class="input-group">
      <label for="description">Description:</label>
      <textarea id="description" rows="3" placeholder="Enter Description"></textarea>
    </div>

    <div class="input-group">
      <label for="price">Price:</label>
      <input type="text" id="price" placeholder="Enter Price">
    </div>

    <button onclick="generateContent()">Generate Codes</button>

    <!-- Output Section -->
    <div id="output" class="content">
      <!-- Generated content will appear here -->
    </div>
  </div>

  <script>
    function generateContent() {
      // Get input values
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const price = document.getElementById('price').value.trim();

      // Clear previous output
      document.getElementById('output').innerHTML = '';

      if (!title || !description || !price) {
        alert('Please fill all fields.');
        return;
      }

      // Generate HTML codes
      const titleCode = `<h1>${title}</h1>`;
      const descriptionCode = `<p>${description.replace(/\n/g, '<br>')}</p>`; // Replace newlines with <br>
      const priceCode = `<span>${price}</span>`;

      // Create container for each section
      const titleDiv = document.createElement('div');
      titleDiv.innerHTML = `
        <h3>Title</h3>
        <pre>${titleCode}</pre>
        <button onclick="copyText('${titleCode}')">Copy Title</button>
        <button onclick="deleteContent(this)">Delete</button>
      `;

      const descriptionDiv = document.createElement('div');
      descriptionDiv.innerHTML = `
        <h3>Description</h3>
        <pre>${descriptionCode}</pre>
        <button onclick="copyText('${descriptionCode}')">Copy Description</button>
        <button onclick="deleteContent(this)">Delete</button>
      `;

      const priceDiv = document.createElement('div');
      priceDiv.innerHTML = `
        <h3>Price</h3>
        <pre>${priceCode}</pre>
        <button onclick="copyText('${priceCode}')">Copy Price</button>
        <button onclick="deleteContent(this)">Delete</button>
      `;

      // Append sections to output
      document.getElementById('output').appendChild(titleDiv);
      document.getElementById('output').appendChild(descriptionDiv);
      document.getElementById('output').appendChild(priceDiv);
    }

    // Copy text to clipboard
    function copyText(text) {
      const tempInput = document.createElement('textarea');
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      alert('Copied!');
    }

    // Delete content
    function deleteContent(button) {
      button.parentElement.remove();
    }
  </script>

</body>
</html>
